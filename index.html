<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your planner 2023</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:,">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200;300&display=swap" rel="stylesheet">
</head>
<body>

<div class="majorlHead">
    <h1>Task list</h1>
</div>

    <div class="app">
        <div class="calculator">
            <div class="display">
                <div class="content">
                    <div class="input"></div>
                        <div class="output"></div>
                </div>
            </div>

            <div class="keys">

                <div data-key="clear" class="key action">
                    <span>AC</span>
                </div>

                <div data-key="brackets" class="key action">
                    <span>( )</span>
                </div>

                <div data-key="%" class="key action">
                    <span>%</span>
                </div>

                <div data-key="/" class="key operator">
                    <span>÷</span>
                </div>

                <div data-key="7" class="key">
                    <span>7</span>
                </div>

                <div data-key="8" class="key">
                    <span>8</span>
                </div>

                <div data-key="9" class="key">
                    <span>9</span>
                </div>

                <div data-key="*" class="key operator">
                    <span>×</span>
                </div>

                <div data-key="4" class="key">
                    <span>4</span>
                </div>

                <div data-key="5" class="key">
                    <span>5</span>
                </div>

                <div data-key="6" class="key">
                    <span>6</span>
                </div>

                <div data-key="-" class="key operator">
                    <span>-</span>
                </div>

                <div data-key="1" class="key">
                    <span>1</span>
                </div>

                <div data-key="2" class="key">
                    <span>2</span>
                </div>

                <div data-key="3" class="key">
                    <span>3</span>
                </div>

                <div data-key="+" class="key operator">
                    <span>+</span>
                </div>

                <div data-key="backspace" class="key action">
                    <span>></span>
                </div>

                <div data-key="0" class="key">
                    <span>0</span>
                </div>

                <div data-key="." class="key">
                    <span>.</span>
                </div>

                <div data-key="=" class="key operator">
                    <span>=</span>
                </div>
            </div>
            
        </div>

    <!--WEATHER API-->

    <div class="appWrap">
        <header class="dataContainer">
            <input spellcheck="false" tupe="text" autocomplete="off" class="searchBox"
            placeholder="Search for the city..."/>
        </header>
        <main class="mainClass">
        <section class="location">
            <div class="city">New York</div>
            <div class="date">Friday,December 16</div>
        </section>
        <div class="current">
            <div class="temp">15<span>°C</span></div>
            <div class="weather">Rein</div>
            <div class="hiLow">13°F / 16°F</div>
            </div>
        </main>
    </div>
</header>

    <!--TIMER-->
    <div class="container-countdown">
        <div class="timeCont">
            <h2 class="numbers">0 : 30</h2>
        </div>
            <button id="btnStart">Start</button>
            </div>
    


        <div class="newTimesContainer">
            <div class="datePage">
                <div class="title"></div>
                <div class="secondTitle"></div>
                <div class="article"></div>
                <div class="location"></div>
                <div class="publishDate"></div>
                <button class="changeNews">Change News</button>
            </div>
        </div>
        
    </div>
</div>

<header>
    <form id="newTasksForm">
    <input type="text" placeholder="Put what are your planing..." id="newTaskInput"/>
    <input type="submit" id="taskSubmit" value="Add Task"/>
    </form>
</header>
<main>
    <section class="taskList">
        <h2>Tasks</h2>
        <div id="tasks">
            <!--<div class="task">
                <div class="content">
                    <input type="text" class="text" value="My tasks" readonly/>
                </div>
                    <div class="actions">
                    <button class="edit">Edit</button>
                    <button class="delete">Delite</button>
                </div>
            </div>
            </div>-->
        </div>

    </section>
</main>

    <script src="index.js"></script>     
</body>
</html>
